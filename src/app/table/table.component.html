<style>
    table {
        border-collapse: collapse;
        font-family: arial, sans-serif;
        font-size: 50px;
    }

    td {
        border: 1px solid black;
        text-align: center;
        height: 100px;
        width: 100px;
    }
</style>


<table>
    <tr *ngFor="let line of lines | async">
        <td *ngFor="let col of columns">
            {{line[col]}}
        </td>
    </tr>
</table>
